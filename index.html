<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>Tetris</h1>
        <div id="top-info">
            <div id="hold-container">
                <h3>Hold</h3>
                <canvas id="holdCanvas" width="120" height="120"></canvas>
            </div>
            <div id="next-container">
                <h3>Next</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="score-display">
            <span>Score: <span id="score">0</span></span>
            <span>Level: <span id="level">1</span></span>
        </div>
        <div id="controls">
            <button id="holdBtn">Hold</button>
            <button id="softDropBtn">Soft Drop</button>
            <button id="hardDropBtn">Hard Drop</button>
        </div>
    </div>

    <div id="gameOverScreen" class="hidden">
        <h2>Game Over</h2>
        <p>Your final score is: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
